<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <meta name="theme-color" content="#1a1625" />
    <meta
      name="description"
      content="Storia - An AI-powered platform for immersive book reading with dynamic soundscapes"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Storia - Immersive Book Reading Experience</title>
    
    <!-- Early redirect script for production environments -->
    <script>
      (function() {
        // Only run in production and when on localhost
        if (window.location.hostname === 'localhost' || 
            window.location.hostname === '127.0.0.1') {
          
          // Check if we're in production by looking for Vercel-specific headers
          // or environment variables injected during build
          const isProduction = 
            document.querySelector('meta[name="vercel-deployment-url"]') ||
            window.PRODUCTION_ENV === true;
          
          if (isProduction) {
            const PRODUCTION_URL = 'https://joinstoria.vercel.app';
            console.log('ðŸš¨ Early redirect: detected localhost in production environment');
            console.log('Redirecting to:', PRODUCTION_URL);
            window.location.replace(PRODUCTION_URL + window.location.pathname + window.location.search + window.location.hash);
          }
        }
      })();
    </script>
    
    <style>
      /* Global CSS for better responsive behavior */
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow-x: hidden;
      }
      #root {
        min-height: 100%;
        display: flex;
        flex-direction: column;
      }
      @media (max-width: 600px) {
        html {
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
